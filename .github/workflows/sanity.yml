name: ğŸ¤– CI Run SanityTest Execution ğŸ§ª
run-name: ${{ github.actor }} ğŸ‘¨ğŸ»â€ğŸ”¬ ran SanityTest in ${{ github.ref_name }}

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  SanityTest:
    runs-on: ubuntu-latest
    environment: CI-Testing # ğŸ”¹ AquÃ­ usamos el Environment creado en GitHub

    steps:
      - name: ğŸ’» Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ’¿ Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11.5'

      - name: ğŸ§¬ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest  # Instalar pytest manualmente

      - name: ğŸ§ª Run Selenium Tests with Pytest
        env:
          SWL_USERNAME: ${{ vars.SWL_USERNAME }} # Se obtiene desde el Environment "CI-Testing"
          SWL_PASSWORD: ${{ vars.SWL_PASSWORD }}
        run: |
          if [[ -z "$SWL_USERNAME" || -z "$SWL_PASSWORD" ]]; then
            echo "âŒ ERROR: Variables de entorno no definidas en GitHub."
            exit 1
          fi
          pytest tests/ --disable-warnings
