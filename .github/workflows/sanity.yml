name: ğŸ¤– CI Run SanityTest Execution ğŸ§ª
run-name: ${{ github.actor }} ğŸ‘¨ğŸ»â€ğŸ”¬ ran SanityTest in ${{ github.ref_name }}

on:
  push:
    branches:
      - '**' # Se ejecuta en cualquier rama
  pull_request:
    branches:
      - '**' # Se ejecuta en PRs a cualquier rama
  workflow_dispatch: # Permite ejecuciÃ³n manual desde GitHub Actions UI

jobs:
  SanityTest:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ’» Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ’¿ Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11.5'

      - name: ğŸ§¬ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Run Selenium Tests with Pytest
        env:
          SWL_USERNAME: ${{ secrets.SWL_USERNAME }}
          SWL_PASSWORD: ${{ secrets.SWL_PASSWORD }}
        run: |
          export SWL_USERNAME="${SWL_USERNAME:-standard_user}"
          export SWL_PASSWORD="${SWL_PASSWORD:-secret_sauce}"
          pytest tests/ --disable-warnings
